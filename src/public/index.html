<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="/public/range-slider.js"></script> -->
    <script src="/import/vex-js/dist/js/vex.combined.min.js"></script>
    <script>(function(){ vex.defaultOptions.className = 'vex-theme-os'; })();</script>
    <!-- <script src="/import/mustache/mustache.min.js"></script> -->
    

    <script src="/public/mustache.js"></script>
    <script defer src="/public/index.js"></script>

    <link rel="stylesheet" href="/public/styles/reset.css">
    <link rel="stylesheet" href="/import/vex-js/dist/css/vex-theme-os.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <!-- <link rel="stylesheet" href="/public/styles/range-slider.css"> -->

    <title>Greenfox player</title>
</head>
<body>
    
    <main>
        <div id="logo">
            <img src="/public/assets/foxplayer.png" alt="">
        </div>
        <div id="playlistHeader" class="buttonContainer">
            <h1>Playlists</h1>
            <button id="createPlaylist">+</button>
        </div>

        <div id="currentPlayback" class="buttonContainer">
            <div>
                <h2 id="currentTitle">currently playing song</h2>
                <p id="currentTitleArtist">by someone</h2>
            </div>
                <button id="addToPlaylist">+</button>
                <button id="makeFavourite">
                    <img src="/public/assets/star.svg" alt="add to favourites">
                </button>
        </div>

        <div id="controls">
            
            
            <div id="playbackBtns">
                <button id="previous">
                    <img src="/public/assets/rewind.svg" alt="rewind to start or play previous">
                </button>
                <button id="playPause">
                    <img src="/public/assets/play.svg" alt="let the music play">
                </button>
                <button id="next">
                    <img src="/public/assets/forward.svg" alt="play next song">
                </button>
            </div>

            <div id="search">
                <div class="timer" id="elapsed">00:00</div>
                <input id="searchBar" type="range" min ="0" max="100" step="0.1" value="0">
                <div class="timer"id="total">00:00</div>
            </div>

            <div id="lolRandom">
                <button id="shuffle">
                    <img src="/public/assets/shuffle.svg" alt="play random song next">
                </button>
            </div>

            <div id="volume">
                <button id="mute">
                    <img src="/public/assets/volume.svg" alt="mute or unmute">
                </button>
                <div>
                    <input id="volumeBar" type="range" min="0" max="1.0" step="0.001" value="1.0">
                </div>
            </div>

        </div>
        <ul id="currentPlaylist">
 
        </ul>

        <div id="playlists">
            <ul>
                
            </ul>

        </div>

        <div id="artwork">
            <img src="/public/assets/music-placeholder.png" alt="album cover or placeholder image">
        </div>

        <audio src="#">if you can see this your browser doesn't support audio element :(</audio>
    </main>

    <div class="template" id="playlistTemplate">
        <li class="playlist buttonContainer" data-id="{{id}}">
            <span class="title">{{title}}</span>
            {{#deletable}}<button class="deletePlaylist">X</button>{{/deletable}}
        </li>
    </div>

    <div class="template" id="trackTemplate">
        <li class="song" data-id="{{id}}" data-order="{{order}}">
            <span class="order">{{order}}.</span>
            <span class="title">{{title}}</span>
            <span class="duration">{{duration}}</span>
        </li>
    </div>
</body>
</html>
