<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public/range-slider.js"></script>
    <script defer src="/public/index.js"></script>
    <link rel="stylesheet" href="/public/styles/reset.css">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="/public/styles/range-slider.css">
    <title>Greenfox player</title>
</head>
<body>
    
    <main>
        <div id="logo">
            <img src="/public/assets/foxplayer.png" alt="">
        </div>
        <div id="playlistHeader" class="buttonContainer">
            <h1>Playlists</h1>
            <button id="createPlaylist">+</button>
        </div>

        <div id="currentPlayback" class="buttonContainer">
            <div>
                <h2 id="currentTitle">currently playing song</h2>
                <p id="currentTitleArtist">by someone</h2>
            </div>
                <button id="addToPlaylist">+</button>
                <button id="makeFavourite">
                    <img src="/public/assets/star.svg" alt="add to favourites">
                </button>
        </div>

        <div id="controls">
            
            
            <div id="playbackBtns">
                <button id="previous">
                    <img src="/public/assets/rewind.svg" alt="rewind to start or play previous">
                </button>
                <button id="playPause">
                    <img src="/public/assets/play.svg" alt="let the music play">
                </button>
                <button id="next">
                    <img src="/public/assets/forward.svg" alt="play next song">
                </button>
            </div>

            <div id="search">
                <div class="timer" id="elapsed">00:00</div>
                <input id="searchBar" type="range" min ="0" max="100" step="0.1" value="0">
                <div class="timer"id="total">00:00</div>
            </div>

            <div id="lolRandom">
                <button id="shuffle">
                    <img src="/public/assets/shuffle.svg" alt="play random song next">
                </button>
            </div>

            <div id="volume">
                <button id="mute">
                    <img src="/public/assets/volume.svg" alt="mute or unmute">
                </button>
                <div>
                    <input id="volumeBar" type="range">
                </div>
            </div>

        </div>
        <ul id="currentPlaylist">
            <li class="song">
                <span class="order">1.</span>
                <span class="title">this is a song</span>
                <span class="duration">3:33</span>
            </li>
            <li class="song">
                <span class="order">2.</span>
                <span class="title">this is another song</span>
                <span class="duration">13:33</span>
            </li>
        </ul>

        <div id="playlists">
            <ul>
                <li class="playlist">
                    All tracks
                </li>
                <li class="playlist">
                    Favourites
                </li>
                <li class="playlist buttonContainer">
                    <span class="title">a custom playlist</span>
                    <button class="deletePlaylist">X</button>
                </li>
            </ul>

        </div>

        <div id="artwork">
            <img src="/public/assets/music-placeholder.png" alt="album cover or placeholder image">
        </div>
        <audio src="/library/Ars_Sonor_-_02_-_Never_Give_Up.mp3">if you can see this your browser doesn't support audio element :(</audio>
    </main>
</body>
</html>
